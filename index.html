<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Playground</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Font (Nunito is a good circular choice) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="main-header" class="stylish-box">
            <h1 id="header-text">Playground</h1>
        </header>

        <section id="left-section">
            <h2 class="stylish-box">Games</h2>

            <!-- New Content Block Replacing the List Item -->
              <div class="content-block">
                  <!-- Image with SVG fallback handled by CSS -->
                  <a href="21/index.html" target="_blank" title="Click to Play a 21 Game" rel="noopener noreferrer">
                    <img class="content-block-image"
                      src="21.webp"
                      alt="21 Game">

                  <div class="content-block-text">
                      <h3 class="content-block-title">21 Game</h3>
                      </a>
                      <p class="content-block-subject">Play the classic 21 game!</p>
                  </div>
              </div>
            <!-- End New Content Block -->
            <!-- New Content Block Replacing the List Item -->
            <div class="content-block">
              <!-- Image with SVG fallback handled by CSS -->
              <a href="2048/index.html" target="_blank" title="Click to Play the 2048 Game" rel="noopener noreferrer">
                <img class="content-block-image"
                  src="2048.webp"
                  alt="2048 Game">

              <div class="content-block-text">
                  <h3 class="content-block-title">2048 Game</h3>
                  </a>
                  <p class="content-block-subject">Play the classic 2048 game!</p>
              </div>
          </div>
        </section>

        <section id="right-section">
            <h2 class="stylish-box">Other</h2>
            <div class="content-block">
              <!-- Image with SVG fallback handled by CSS -->
              <a href="OpenSourcePlayer/index.html" target="_blank" title="Media Player" rel="noopener noreferrer">
                <img class="content-block-image"
                  src="osp.webp"
                  alt="Open Source Player">

              <div class="content-block-text">
                  <h3 class="content-block-title">Open Source Player</h3>
                  </a>
                  <p class="content-block-subject">A customizable and feature-rich media player for web applications. Without any dependencies and modular design.</p>
              </div>
        </section>
    </div>
</body>
</html>
